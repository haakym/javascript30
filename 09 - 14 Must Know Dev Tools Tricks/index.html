<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'interpolated')

    // Styled
    // console.log('%c I am some styled text', 'font-size: 50px; background: red;');

    // warning!
    console.warn('This is a warning');

    // Error :|
    console.error('This is an error');
    
    // Info
    console.warn('This is some info');

    // Testing
    console.assert(1 === 2, 'That is wrong'); // only fires when eval false
    
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'No class'); // only fires when eval false

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p); // show element
    console.dir(p); // show element methods/attributes

    // Grouping together
    dogs.forEach((dog) => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age}`);
      console.log(`${dog.name} is ${dog.age * 7} dog years`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/haakym')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
      });

    // table
    console.table(dogs);


  </script>
</body>
</html>
